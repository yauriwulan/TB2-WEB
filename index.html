<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yauri Wulan 41819110072 - TB2 WEB</title>
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <div class="background">
        <div class="container">
        <div class="screen">
            <div class="screen-header">
            <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
            </div>
            </div>
            <div class="screen-body">
            <div class="screen-body-item left">
                <div class="app-title">
                <span>Registrasi</span>
                <span>Mahasiswa</span>
                <span><button id="tombol1" onclick="klik()">Info Pengisian</button></span>
                <span><p id="info"></p></span>
                <span><button onclick="games()">WANNA PLAY A GAMES? KLIK ME</button></span>
                </div>
            </div>
            <form name="form_daftar" onsubmit="validate()" method="POST">
                <div class="screen-body-item">
                    <div class="app-form">
                    <div class="app-form-group">
                        <input type="text" class="app-form-control" placeholder="Nama" name="nama">
                    </div>
                    <div class="app-form-group">
                        <input type="text" class="app-form-control" placeholder="Email" name="email">
                    </div>
                    <div class="app-form-group">
                        <input type="text" class="app-form-control" placeholder="Alamat" name="alamat">
                    </div>
                    <div class="app-form-group">
                        <input type="text" class="app-form-control" placeholder="No.HP" name="nomorhp">
                    </div>
                    <div class="app-form-group buttons">
                        <button class="app-form-button" id="tombol2">REGISTER</button>
                    </div>
                    <div class="app-form-group">
                        <p id="hasil"></p>
                    </div>
                    </div>
                </div>
            </form>
            </div>
        </div>
        </div>
    </div>
    
    <div class="flex-container-column card">
        <div class="display">
            <h1 id="displayNumber">0</h1>
        </div>
        <div class="flex-container-row">
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button negative">+/-</div>
        </div>
        <div class="flex-container-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button operator">-</div>
        </div>
        <div class="flex-container-row">
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button operator">+</div>
        </div>
        <div class="flex-container-row">
            <div class="button clear">CE</div>
            <div class="button">0</div>
            <div class="button equals double">=</div>
        </div>
    </div>

    <div class="history card">
        <h2>Riwayat Perhitungan</h2>
        <table>
            <thead>
                <tr>
                    <th>Angka Pertama</th>
                    <th>Operator</th>
                    <th>Angka Kedua</th>
                    <th>Hasil</th>
                </tr>
            </thead>
            <tbody id="historyList"></tbody>
        </table>
    </div>

    <script src="games.js"></script>
    <script src="assets/storage.js"></script>
    <script src="assets/kalkulator.js"></script>
    <script src="validation.js"></script>

</body>
</html>
